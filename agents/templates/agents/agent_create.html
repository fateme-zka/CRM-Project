{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex">
                <button type="submit"
                        class="flex mt-3 mr-3 text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
                    Create Agent
                </button>
                <a href="{% url 'agents:agent-list' %}"
                   class="flex mt-3 text-white bg-gray-500 border-0 py-2 px-6 focus:outline-none hover:bg-gray-600 rounded">
                    Go back to list
                </a>
            </div>
        </form>
    </div>

{% endblock content %}
