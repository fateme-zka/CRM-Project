{% extends 'base.html' %}
{% load tailwind_filters %}




{% block content %}
    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="hover:text-red-600 text-sm"
               href="{% url 'password_reset' %}">
                Forgot your password ?!</a>
            <div class="flex">
                <input class="flex mt-3 ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
                       type="submit"
                       value="Login">
            </div>
        </form>

    </div>

{% endblock content %}
