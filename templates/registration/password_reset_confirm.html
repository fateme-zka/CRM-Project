{% extends 'base.html' %}
{% load tailwind_filters %}


{% block content %}
    <div class="max-w-lg mx-auto">
        <h1>Enter your new password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex">
                <input class="flex mt-3 ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
                       type="submit"
                       value="Confirm New Password">
            </div>
        </form>
    </div>

{% endblock content %}
