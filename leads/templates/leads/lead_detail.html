{% extends 'base.html' %}


{% block content %}

    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-4 mx-auto">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                    <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                        {{ lead }}
                    </h1>
                    <div class="flex mb-4">
                        <a class="flex-grow text-red-500 border-b-2 border-red-500 py-2 text-lg px-1">
                            Description
                        </a>
                        <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
                           href="{% url 'leads:lead-category-update' pk=lead.id %}">
                            Category
                        </a>
                        <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
                           href="{% url 'leads:lead-update' pk=lead.pk %}">
                            Update
                        </a>
                    </div>
                    <p class="leading-relaxed mb-4">
                        {{ lead.description }}
                    </p>
                    <div class="flex border-t border-gray-200 py-2">
                        <span class="text-gray-500">Age</span>
                        <span class="ml-auto text-gray-900">{{ lead.age }}</span>
                    </div>
                    <div class="flex border-t border-gray-200 py-2">
                        <span class="text-gray-500">Email</span>
                        <span class="ml-auto text-gray-900">{{ lead.email }}</span>
                    </div>
                    <div class="flex border-t border-gray-200 py-2">
                        <span class="text-gray-500">Agent</span>
                        <span class="ml-auto text-gray-900">{{ lead.agent }}</span>
                    </div>
                    <div class="flex border-t border-gray-200 py-2">
                        <span class="text-gray-500">Category</span>
                        <span class="ml-auto text-gray-900">{{ lead.category }}</span>
                    </div>
                    <div class="flex border-t border-gray-200 py-2">
                        <span class="text-gray-500">Phone Number</span>
                        <span class="ml-auto text-gray-900">{{ lead.phone_number }}</span>
                    </div>

                    <div class="flex mt-6">
                        <a href="{% url 'leads:lead-update' pk=lead.id %}"
                           class="flex ml-auto mr-0 text-white bg-blue-400 border-0 py-2 px-6 focus:outline-none hover:bg-blue-500 rounded">
                            Update
                        </a>
                        <a href="{% url 'leads:lead-delete' pk=lead.id %}"
                           class="flex ml-3 mr-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
                            Delete
                        </a>
                    </div>
                </div>
                <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
                     src="https://dummyimage.com/400x400">
            </div>
        </div>
    </section>

{% endblock content %}
